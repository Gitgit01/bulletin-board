{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Bulletin Board List</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>掲示板一覧、作成ページ</h1>
    <hr>
    {% for article in articles %}
        <h2><a href="{% url 'bb' article.id %}">{{ article.title }}</a></h2>
        {{ article.text | linebreaksbr }}
        <small>[{{ article.posted_at }}]</small>
        <hr width="95%">
    {% endfor %}

    <br>
    <form action="{% url 'bbl' %}" method="post">
        {% csrf_token %}
            <label for="titleInput">Title</label>
            <input name="title" type="text" placeholder="Title">
            <br>
            <label for="textInput">Explanation</label>
            <textarea name="text"></textarea>
            <br>
            <button type="submit">作成</button>
        </form>

        <p><a href="{% url 'home' %}">ホームへ</a></p>
</body>
</html>
